    <body>
        <div class="container">
            <form action="/">
                    <input
                        type="tel"
                        name="tel"
                        pattern="^\+7\d{10}$"
                    />
                    <input
                        type="email"
                        name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    />
                    <input type="button"
                    />
            </form>
        </div>
    </body>
